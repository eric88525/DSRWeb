<app-header></app-header>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-26">
          Welcome
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>

        <div class="wrap-input100 validate-input has-val" data-validate = "Valid email is: a@b.c">
          <input [ngClass]="{'input100': true, 'has-val': user.email}" type="text" name="email" [(ngModel)]="user.email">
          <span class="focus-input100" data-placeholder="Email"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input [ngClass]="{'input100': true, 'has-val': user.password}" type="password" name="pass" [(ngModel)]="user.password">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="login100-form-btn">
              Login
            </a>
          </div>
        </div>

        <div class="text-center p-t-115">
          <span class="txt1">
            Donâ€™t have an account?
          </span>

          <a  class="txt2" href="#">
            Sign Up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
