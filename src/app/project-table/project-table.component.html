                              <h3><a [routerLink]="['/projects', project.opportunity]">{{project.programName}}</a></h3>

                                  <span>{{project.opportunity}}</span>
                              </div>
                              <a [routerLink]="['/projects', project.opportunity]" class="amount"> Details</a>
